<h1 matDialogTitle>Cadastrar Função</h1>

<mat-dialog-content>
  <div [formGroup]="formFuncao" fxLayout="row">
    <mat-form-field fxFlex>
      <input matInput formControlName="nome" placeholder="Nome" #nome>
      <mat-hint align="end">
        {{ nome.value?.length }} / 250
      </mat-hint>
      <mat-error>
        {{ retornarValidacoes(formFuncao.get('nome'), 'Nome') }}
      </mat-error>
    </mat-form-field>
  </div>
</mat-dialog-content>

<mat-dialog-actions align="center" fxLayout="row" fxLayout.xs="column" fxLayoutGap="10px">
  <button mat-raised-button color="warn" matDialogClose fxFlex>
    CANCELAR <mat-icon class="material-icons">cancel</mat-icon>
  </button><br>

  <button mat-raised-button color="primary" (click)="cadastrarFuncao()" [disabled]="formFuncao.invalid" fxFlex>
    CONFIRMAR <mat-icon class="material-icons">send</mat-icon>
  </button>
</mat-dialog-actions>
