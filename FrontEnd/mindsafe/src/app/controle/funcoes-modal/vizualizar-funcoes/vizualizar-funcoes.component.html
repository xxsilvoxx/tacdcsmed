<div style="display: flex; flex-direction: row;">
  <h1 matDialogTitle>Vizualizar Funções</h1>
  <span style="flex: 1 1 auto;"></span>
  <button matTooltip="Fechar a janela" mat-icon-button matDialogClose>
    <i class="material-icons" style="color: #565656;">close</i>
  </button>
</div>

<mat-dialog-content>
  <mat-list>
    <div class="colunas">
      <span style="margin-right: 130px;">Descrição</span>
      <span>Funcionários</span>
    </div>

    <mat-list-item *ngFor="let element of funcoesTot">
      <div [formGroup]="element.funcao" fxLayout="row" style="width: 180px;">
        <mat-form-field fxFlex>
          <input matInput formControlName="nome" #nome>
          <mat-hint align="end">
            {{ nome.value?.length }} / 250
          </mat-hint>
          <mat-error>
            {{ retornarValidacoes(element.funcao.get('nome'), 'Nome') }}
          </mat-error>
        </mat-form-field>
      </div>

      <span style="margin: 0 50px 0px 30px;">{{ element.totFuncionarios }}</span>

      <span style="flex: 1 1 auto;"></span>

      <button mat-icon-button matTooltip="Remover Função" (click)="onDelete(element)">
        <mat-icon class="material-icons">delete</mat-icon>
      </button>

      <button mat-icon-button matTooltip="Alterar Função" (click)="onUpdate(element.funcao.value)" [disabled]="element.funcao.invalid">
        <mat-icon class="material-icons">edit</mat-icon>
      </button>
    </mat-list-item>
  </mat-list>
</mat-dialog-content>
