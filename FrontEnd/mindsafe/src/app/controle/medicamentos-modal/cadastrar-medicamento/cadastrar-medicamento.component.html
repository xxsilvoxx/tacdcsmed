<h1 matDialogTitle>Adicionar Medicamento</h1>

<mat-dialog-content>

  <mat-form-field>
    <input matInput placeholder="Nome do medicamento" [formControl]="controlNome" #nome>
    <mat-hint align="end">{{ nome.value?.length  }} / 250</mat-hint>
    <mat-error>
      {{ retornarValidacoes() }}
    </mat-error>
  </mat-form-field>

</mat-dialog-content>

<mat-dialog-actions fxLayout="row" fxLayout.xs="column" fxLayoutGap="10px" fxLayoutGap.xs="5px">
  <button color="warn" mat-raised-button matDialogClose fxFlex>
    Cancelar <mat-icon class="material-icons">cancel</mat-icon>
  </button><br>

  <button color="primary" mat-raised-button [disabled]="controlNome.invalid" (click)="cadastrar()" fxFlex>
    Confirmar <mat-icon class="material-icons">send</mat-icon>
  </button>
</mat-dialog-actions>
