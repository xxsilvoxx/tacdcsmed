<h1 matDialogTitle>Cadastrar Risco</h1>

<mat-dialog-content>
  <div [formGroup]="formCausa" fxLayout="row" fxLayout.sm="column" fxLayout.xs="column" fxLayoutGap="10px">
    <mat-form-field fxFlex>
      <input matInput placeholder="Descrição" formControlName="nome" #desc>
      <mat-hint align="end">
        {{ desc.value?.length }} / 250
      </mat-hint>
      <mat-error>
        {{ retornarValidacoes(formCausa.get('nome'), 'Descrição') }}
      </mat-error>
    </mat-form-field>

    <mat-form-field fxFlex>
      <input matInput type="number" placeholder="Risco" formControlName="risco">
      <mat-error>
        {{ retornarValidacoes(formCausa.get('risco'), 'Risco') }}
      </mat-error>
    </mat-form-field>
  </div>
</mat-dialog-content>

<mat-dialog-actions align="center" fxLayout="row" fxLayout.xs="column" fxLayoutGap="10px">
  <button mat-raised-button color="warn" matDialogClose fxFlex>
    CANCELAR <mat-icon class="material-icons">cancel</mat-icon>
  </button><br>

  <button mat-raised-button color="primary" (click)="cadastrarCausa()" [disabled]="formCausa.invalid" fxFlex>
    CONFIRMAR <mat-icon class="material-icons">send</mat-icon>
  </button>
</mat-dialog-actions>
