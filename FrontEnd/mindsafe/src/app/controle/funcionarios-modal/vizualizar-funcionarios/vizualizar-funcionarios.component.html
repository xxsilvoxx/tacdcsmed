</div>

<mat-dialog-content>

        <span matLine style="font-weight: 400; margin-right: 10px;">

        <button mat-icon-button matTooltip="Remover Funcion치rio" [disabled]="'true'" (click)="onDelete(funcionario)">

        </button>
      </mat-list-item>
    </div>
  </mat-list>
</mat-dialog-content>
