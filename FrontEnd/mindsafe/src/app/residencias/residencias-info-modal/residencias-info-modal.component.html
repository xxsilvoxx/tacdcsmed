<div class="cabecalho">
  <h1 mat-dialog-title>Informações da Residencia</h1>
  <button ngClass.xs="button-xs" mat-icon-button (click)="onClose()">
    <mat-icon class="material-icons" style="color: black;">close</mat-icon>
  </button>
</div>

<div class="imagem-residencia">
  <div class="overlay" ngClass.xs="overlay-xs">
    Photo by
    <a href="https://unsplash.com/@bantersnaps?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText" target="blank">bantersnaps</a> on
    <a href="https://unsplash.com/?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText" target="blank">Unsplash</a>
  </div>
</div>

<div class="info-familia">
    <h2>
      <mat-icon id="maticon" style="color:black;">group</mat-icon>
      {{ data.residencia.familia.nome}}
    </h2>
    <h3>
      <p><mat-icon id="maticon" style="color:black;">face</mat-icon>{{ retornaTotalFamiliares() }}</p>
    </h3>
    <h3>
      <p><mat-icon id="maticon" style="color:black;">color_lens</mat-icon>{{ data.residencia.cor}}</p>
    </h3>
</div>
<div class="info-residencia">
  <p> <mat-icon id="maticon" style="color: black;">room</mat-icon> {{ residencia.join(' - ') }}</p>
</div>
