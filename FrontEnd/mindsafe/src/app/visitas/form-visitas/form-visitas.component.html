<h2 mat-dialog-title>Entrevista</h2>

<mat-dialog-content>
  <div [formGroup]="formVisitas" >

    <mat-form-field>
      <mat-label>Data da Visita</mat-label>
      <input  matInput formControlName="dataVisita" [matDatepicker]="meuDatePicker" disabled>
      <mat-datepicker-toggle  [for]="meuDatePicker" matSuffix></mat-datepicker-toggle>
      <mat-datepicker #meuDatePicker disabled="true"></mat-datepicker>
    </mat-form-field>

  </div>
</mat-dialog-content>
