<div class=""></div>
<div class="bg-pacientes">
  <h3 class="titulo">Pacientes</h3>
</div>

<div fxLayout="row" fxLayout.xs="column" fxLayoutGap="0.5%" fxLayoutAlign="center center" ngClass.xs="espaco-lateral">

  <div fxFlex="70%" fxFlex.md="60%" fxFlex.sm="50%">

    <mat-form-field>
      <input matInput placeholder="Filtro" type="text">
    </mat-form-field>

    <mat-form-field>
      <mat-label>Filtro Selecionado</mat-label>
      <mat-select>
        <mat-option>
          Valor 1
        </mat-option>
        <mat-option>
          Valor 2
        </mat-option>
      </mat-select>
    </mat-form-field>

  </div>

  <div fxFlex="20%" fxFlex.md="25%" fxFlex.sm="35%">
    <mat-card>
      <button mat-icon-button [disabled]="'true'">
        <mat-icon class="material-icons">search</mat-icon>
      </button>
      <button mat-icon-button [disabled]="'true'">
        <mat-icon class="material-icons">edit</mat-icon>
      </button>
      <button mat-icon-button [disabled]="'true'">
        <mat-icon class="material-icons">delete</mat-icon>
      </button>
      <button mat-icon-button [disabled]="'true'">
        <mat-icon class="material-icons">perm_media</mat-icon>
      </button>
      <button mat-icon-button [disabled]="'false'">
        <mat-icon class="material-icons">add</mat-icon>
      </button>
    </mat-card>
  </div>

</div>

<div style="margin-top: 10px;">
  <mat-card>
    <mat-list>
      <mat-list-item *ngFor="let paciente of pacientes">{{ paciente.codigo }} - {{ paciente.nome }} - {{ paciente.familia }} - {{ paciente.cpfCnpj }}</mat-list-item>
    </mat-list>
  </mat-card>
</div>
